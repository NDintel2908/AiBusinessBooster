<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCP Payment Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #ff5555;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BCP Payment Gateway</h1>
    <div id="message">Đang chuyển hướng đến cổng thanh toán...</div>
    <div class="spinner" id="spinner"></div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const paymentUrl = params.get('paymentUrl');
      
      const message = document.getElementById('message');
      const spinner = document.getElementById('spinner');
      const error = document.getElementById('error');

      if (!paymentUrl) {
        // Redirect to home page if no payment URL is found
        console.log('No payment URL found, redirecting to home page');
        window.location.href = '/';
        return;
      }

      try {
        // Double decode to ensure we get a clean URL
        const decodedUrl = decodeURIComponent(decodeURIComponent(paymentUrl));
        console.log('Redirecting to:', decodedUrl);
        
        // Force redirect after a very short delay
        setTimeout(() => {
          window.location.replace(decodedUrl);
        }, 100);
      } catch (err) {
        console.error('Redirect error:', err);
        message.style.display = 'none';
        spinner.style.display = 'none';
        error.style.display = 'block';
        error.textContent = 'Lỗi: Không thể chuyển hướng đến cổng thanh toán.';
      }
    });
  </script>
</body>
</html>
