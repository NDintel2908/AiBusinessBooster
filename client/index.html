<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCP - Business Connecting Platform</title>
    <link rel="icon" type="image/png" href="/src/components/landing/favicon.png" />
    <meta name="description" content="AI-powered business matching platform that revolutionizes B2B connections through advanced algorithms and verified profiles" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Script kiểm tra và chuyển hướng nếu có tham số paymentUrl
      (function() {
        const url = new URL(location.href);
        const params = new URLSearchParams(url.search);
        const paymentUrl = params.get('paymentUrl');
        if (paymentUrl) {
          location.href = paymentUrl;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      /* Add custom classes */
      @font-face {
        font-family: 'Orbitron';
        font-style: normal;
        font-weight: 400 700;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/orbitron/v29/yMJMMIlzdpvBhQQL_SC3X9yhF25-T1nyGy6BoWgz.woff2) format('woff2');
      }
      
      :root {
        --neon-blue: rgb(0, 239, 255);
        --electric-purple: rgb(188, 19, 254);
        --bright-teal: rgb(0, 245, 200);
        --deep-dark: rgb(10, 10, 26);
        --dark-purple: rgb(26, 11, 46);
        --card-bg: rgba(18, 18, 36, 0.7);
      }
      
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      .bg-deep-dark {
        background-color: var(--deep-dark);
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(188, 19, 254, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(0, 239, 255, 0.1) 0%, transparent 40%);
      }
      
      .bg-dark-purple {
        background-color: var(--dark-purple);
      }
      
      .bg-card-bg {
        background-color: var(--card-bg);
      }
      
      .bg-neon-blue {
        background-color: var(--neon-blue);
      }
      
      .bg-electric-purple {
        background-color: var(--electric-purple);
      }
      
      .bg-bright-teal {
        background-color: var(--bright-teal);
      }
      
      .text-neon-blue {
        color: var(--neon-blue);
      }
      
      .text-electric-purple {
        color: var(--electric-purple);
      }
      
      .text-bright-teal {
        color: var(--bright-teal);
      }
      
      .border-neon-blue {
        border-color: var(--neon-blue);
      }
      
      .border-electric-purple {
        border-color: var(--electric-purple);
      }
      
      .border-bright-teal {
        border-color: var(--bright-teal);
      }
      
      .hover-glow:hover {
        box-shadow: 0 0 15px rgba(0, 239, 255, 0.7), 0 0 30px rgba(0, 239, 255, 0.4);
        transition: box-shadow 0.3s ease;
      }
      
      .gradient-border {
        position: relative;
        z-index: 0;
      }
      
      .gradient-border::before {
        content: '';
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        background: linear-gradient(45deg, var(--neon-blue), var(--electric-purple));
        z-index: -1;
        border-radius: inherit;
        opacity: 0.7;
      }
      
      @keyframes glow {
        0% { box-shadow: 0 0 5px rgba(0, 239, 255, 0.5), 0 0 10px rgba(0, 239, 255, 0.3); }
        100% { box-shadow: 0 0 10px rgba(0, 239, 255, 0.8), 0 0 20px rgba(0, 239, 255, 0.5), 0 0 30px rgba(0, 239, 255, 0.3); }
      }
      
      .animate-glow {
        animation: glow 2s ease-in-out infinite alternate;
      }
    </style>
  </body>
</html>
