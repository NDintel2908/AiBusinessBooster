<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusMatch - AI-powered Business Matching Platform</title>
    <script>
      // Kiểm tra xem có phải đang truy cập go.bcp.global không
      (function() {
        const host = window.location.hostname;
        
        // Nếu là subdomain go.bcp.global, kiểm tra path và query parameters
        if (host === 'go.bcp.global') {
          const path = window.location.pathname;
          const params = new URLSearchParams(window.location.search);
          const paymentUrl = params.get('paymentUrl');
          
          // Nếu có tham số paymentUrl, chuyển hướng đến trang thanh toán
          if (paymentUrl) {
            try {
              const decodedUrl = decodeURIComponent(paymentUrl);
              window.location.href = decodedUrl;
            } catch (err) {
              console.error('Error decoding payment URL:', err);
            }
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
