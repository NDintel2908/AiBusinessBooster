<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCP Payment Gateway</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 183, 235, 0.3);
      border-radius: 50%;
      border-top-color: #00B7EB;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Đang chuyển hướng đến cổng thanh toán...</h1>
    <div class="spinner"></div>
  </div>

  <script>
    // Hàm để lấy tham số từ URL
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Thực hiện chuyển hướng
    document.addEventListener('DOMContentLoaded', function() {
      var paymentUrl = getParameterByName('paymentUrl');
      
      if (paymentUrl) {
        try {
          // Decode URL và chuyển hướng
          var decodedUrl = decodeURIComponent(paymentUrl);
          console.log('Redirecting to:', decodedUrl);
          
          // Chuyển hướng ngay lập tức
          window.location.href = decodedUrl;
        } catch (error) {
          console.error('Error decoding URL:', error);
          document.querySelector('.container').innerHTML = '<h1>Lỗi: Không thể chuyển hướng đến cổng thanh toán</h1>';
        }
      } else {
        console.error('No payment URL provided');
        document.querySelector('.container').innerHTML = '<h1>Lỗi: URL thanh toán không được cung cấp</h1>';
      }
    });
  </script>
</body>
</html>
