<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      // Lấy query parameters từ URL
      const urlParams = new URLSearchParams(window.location.search);
      const paymentUrl = urlParams.get('paymentUrl');
      
      if (paymentUrl) {
        try {
          // Giải mã URL và chuyển hướng ngay lập tức
          const decodedUrl = decodeURIComponent(paymentUrl);
          // Sử dụng location.replace để không lưu vào history
          window.location.replace(decodedUrl);
        } catch (e) {
          console.error("Error decoding URL:", e);
        }
      }
    })();
  </script>
  <!-- Fallback meta redirect nếu JavaScript không hoạt động -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://bcp.global">
  </noscript>
</head>
<body style="margin:0;padding:0;background:#000;">
  <!-- Không hiển thị nội dung -->
</body>
</html>
